<div class="card">
  <div class="card-header">
    <h2>{{titlePage}}</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="editUserForm"  (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="user-id">ID</label>
        <input disabled type="number" formControlName="id" class="form-control" id="user-id" [placeholder]="editUser.id">

      </div>
      <div class="form-group">
        <label for="user-name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="user-name" [placeholder]="editUser.name">
<!--        <div *ngIf="name.invalid && (name.dirty|| name.touched)">-->
<!--          <div *ngIf="name.errors.required">-->
<!--            Name can not be empty-->
<!--          </div>-->
<!--          <div *ngIf="name.errors.minlength">-->
<!--            Name must have at least 6 characters-->
<!--          </div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="Email" formControlName="email" class="form-control" id="exampleInputPassword1" [placeholder]="editUser.email">
<!--        <div *ngIf="email.invalid && (email.dirty|| email.touched)">-->
<!--          <div *ngIf="email.errors.required">-->
<!--            Email can not be empty-->
<!--          </div>-->
<!--          <div *ngIf="email.errors.email">-->
<!--            Input email not valid-->
<!--          </div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label for="group_id_label">Group</label>
        <select formControlName="group_id" class="form-control" name="" id="group_id_label">
          <ng-container *ngFor="let group of groups">
            <option value="{{group.id}}">{{group.name}}</option>
          </ng-container>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mr-3" routerLink="/">Submit</button>
    </form>

  </div>
</div>
