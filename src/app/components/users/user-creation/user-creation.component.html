<form [formGroup]="userForm" (ngSubmit)="create()">
  ID
  <input  class="form-control" formControlName="id" type="number" placeholder="id">
  Name
  <input class="form-control" formControlName="name" type="text" placeholder="name">
<!--  <div *ngIf="userForm.get('name').invalid || (userForm.get('name').dirty || userForm.get('name').touched)"-->
<!--       class="alert alert-danger">-->
<!--    <div *ngIf="userForm.get('name').errors.required">-->
<!--      Name is required.-->
<!--    </div>-->

<!--    <div *ngIf="userForm.get('name').errors.minlength">-->
<!--      Name is at least 4 character.-->
<!--    </div>-->

<!--  </div>-->
  <div>
    Email
    <input class="form-control" formControlName="email" type="text" placeholder="email">
    <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
      <p *ngIf="email.errors.required">Email is Required</p>
      <p *ngIf="email.errors.email">Email is invalid</p>
    </div>
  </div>
  <div class="form-group">
    <label>Group</label>
    <select class="form-control" formControlName="group_id">
      <ng-container *ngFor="let group of groups">
        <option value="{{ group.id }}">{{ group.name}}</option>
      </ng-container>
    </select>
  </div>
  <button class="btn btn-dark" >Submit</button>
</form>
