<div class="container">
  <input type="text" #keyword (keyup)="search(keyword.value)">
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userFilter; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
